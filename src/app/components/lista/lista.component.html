
<div class="container mt-5">
    <div class="row g-3">
        <div *ngFor="let estudiante of ESTUDIANTES" class="col-4">
            <div class="card m-5">
                <img src="{{ estudiante.img }}" class="card-img-top img-responsive" alt="">
                <div class="card-body">
                    <h3 class="card-title">{{ estudiante.nombreYApellido }}</h3>
                    <h5>{{ estudiante.edad }} años</h5>
                    <h5 class="mt-3">Materias aprobadas</h5>
                    <ul class="list-group mt-3">
                        <li *ngFor="let materia of estudiante.materiasAprobadas" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ materia }}
                           <span [ngClass]="{
                            'bg-primary': materia === 'Literatura',
                            'bg-info': materia === 'Historia',
                            'bg-success': materia === 'Biología',
                            'bg-danger': materia === 'Química',
                            'bg-secondary': materia === 'Física',
                            'bg-dark': materia === 'Álgebra',
                            'bg-warning': materia === 'Matemática'
                           }" class="badge rounded-pill">•</span>
                        </li>
                    </ul>
                    <h5 class="mt-4">Fecha de nacimiento</h5>
                    <p> {{ estudiante.fechaDeNacimiento | date }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
